<div *ngIf="!cloneCity">Выбери строку!</div>
<div *ngIf="cloneCity">
  <!-- <form action="Режимы:"> -->
    <label><input type="radio" (click)="mode = 0" [checked]="mode === 0">Show</label>
    <label><input type="radio" (click)="mode = 1" [checked]="mode === 1">Edit</label>
    <label><input type="radio" (click)="onAdd()" [checked]="mode === 2">Add</label>
    {{mode}}
    <button class="btn btn-default" (click)="getWeatherbit()">Weatherbit</button>
    <button class="btn btn-default" (click)="getDarkSky()">DarkSky</button>
    <!-- </form> -->
</div>
<div class="panel" *ngIf="cloneCity">
  <div class="panel" *ngIf="mode === 0">
    <!-- <div class="col-xs-10"> -->
      <div class="form-group">
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="cloneCity.id" placeholder = "id" disabled />
            <input class="form-control" [(ngModel)]="cloneCity.name" placeholder = "Название" disabled />
            <input class="form-control" [(ngModel)]="cloneCity.dlg" placeholder = "Долгота" disabled />
            <input class="form-control" [(ngModel)]="cloneCity.shr" placeholder = "Широта" disabled />
            <input class="form-control" [(ngModel)]="cloneCity.tmpr" placeholder = "Температура" disabled />
            <input class="form-control" [(ngModel)]="cloneCity.dtt" placeholder = "Дата замера" disabled />
          </div>
      </div>
    <!-- </div> -->
  </div>
  <div class="panel" *ngIf="mode === 1">
    <!-- <div class="col-xs-10"> -->
      <div class="form-group">
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="cloneCity.id" placeholder = "id" readonly />
            <input class="form-control" [(ngModel)]="cloneCity.name" placeholder = "Название" />
            <input class="form-control" [(ngModel)]="cloneCity.dlg" placeholder = "Долгота" />
            <input class="form-control" [(ngModel)]="cloneCity.shr" placeholder = "Широта" />
            <input class="form-control" [(ngModel)]="cloneCity.tmpr" placeholder = "Температура" />
            <input class="form-control" [(ngModel)]="cloneCity.dtt" placeholder = "Дата замера" />
            <button class="btn btn-default" (click)="cancel()">cancel</button>
            <button class="btn btn-default" (click)="save()">save</button>
            <button class="btn btn-default" (click)="delete()">delete</button>
          </div>
      </div>
    <!-- </div> -->
  </div>
  <div class="panel" *ngIf="mode === 2">
    <!-- <div class="col-xs-10"> -->
      <div class="form-group">
          <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="cloneCity.id" placeholder = "id" readonly />
            <input class="form-control" [(ngModel)]="cloneCity.name" placeholder = "Название" />
            <input class="form-control" [(ngModel)]="cloneCity.dlg" placeholder = "Долгота" />
            <input class="form-control" [(ngModel)]="cloneCity.shr" placeholder = "Широта" />
            <input class="form-control" [(ngModel)]="cloneCity.tmpr" placeholder = "Температура" />
            <input class="form-control" [(ngModel)]="cloneCity.dtt" placeholder = "Дата замера" />
            <button class="btn btn-default" (click)="cancel()">cancel</button>
            <button class="btn btn-default" (click)="save()">save</button>
          </div>
      </div>
    <!-- </div> -->
  </div>
</div>
<table class="table table-striped" [mfData]="cities" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 10%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="name">Название</mfDefaultSorter>
      </th>
      <th style="width: 15%">
        <mfDefaultSorter by="dlg">Долгота</mfDefaultSorter>
      </th>
      <th style="width: 15%">
        <mfDefaultSorter by="shr">Широта</mfDefaultSorter>
      </th>
      <th style="width: 15%">
        <mfDefaultSorter by="tmpr">Температура</mfDefaultSorter>
      </th>
      <th style="width: 15%">
        <mfDefaultSorter by="dtt">Дата/Время замера</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let city of mf.data" (click)="onSelect(city)">
      <td>{{city.id}}</td>
      <td>{{city.name}}</td>
      <td>{{city.dlg}}</td>
      <td>{{city.shr}}</td>
      <td>{{city.tmpr}}</td>
      <td>{{city.dtt}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
</tfoot>
</table>
